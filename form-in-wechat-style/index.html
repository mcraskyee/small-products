<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form in WeChat style</title>
    <meta name="description" content="A mocc sign-up form in WeChat style" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="form" action="#" onsubmit="">
        <h1 class="form-title">Sign Up</h1>
        <fieldset class="form-fieldset">
          <legend class="form-fieldset-title">Your basic information</legend>

          <!-- first name -->
          <div class="form-group">
            <label class="form-label" for="first-name">First Name:</label>
            <input
              class="form-input"
              id="first-name"
              type="text"
              placeholder="First name"
              required
            />
          </div>

          <!-- last name -->
          <div class="form-group">
            <label class="form-label" for="last-name">Last Name:</label>
            <input
              class="form-input"
              id="last-name"
              type="text"
              placeholder="Last name"
              required
            />
          </div>

          <!-- email -->
          <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input
              class="form-input"
              id="email"
              type="email"
              placeholder="Email"
              required
            />
          </div>

          <!-- password -->
          <div class="form-group">
            <label class="form-label" for="password">Password:</label>
            <input
              class="form-input"
              id="password"
              type="password"
              placeholder="Password should be more than 6"
              minlength="6"
              required
            />
          </div>

          <!-- confirmed password -->
          <div class="form-group">
            <label class="form-label" for="con-password"
              >Confirmed Password:</label
            >
            <input
              class="form-input"
              id="con-password"
              type="password"
              placeholder="Confirm your password"
              minlength="6"
              required
            />
          </div>
        </fieldset>
        <fieldset class="form-fieldset">
          <legend class="form-fieldset-title">Other details</legend>

          <!-- birth date -->
          <div class="form-group">
            <label class="form-label" for="birth-date">Birth Date:</label>
            <input class="form-input" id="birth-date" type="date" />
          </div>

          <!-- gender -->
          <div class="form-group">
            <label class="form-label" for="gender-male">Gender:</label>
            <div class="form-selects-group">
              <div class="form-selects">
                <input
                  id="gender-male"
                  type="radio"
                  name="gender"
                  value="male"
                />
                <label for="gender-male">Male</label>
              </div>
              <div class="form-selects">
                <input
                  id="gender-female"
                  type="radio"
                  name="gender"
                  value="female"
                />
                <label for="gender-female">Female</label>
              </div>
              <div class="form-selects">
                <input
                  id="gender-other"
                  type="radio"
                  name="gender"
                  value="other"
                />
                <label for="gender-other">Other</label>
              </div>
            </div>
          </div>

          <!-- profession -->
          <div class="form-group">
            <label class="form-label" for="profession"
              >Choose Your Profession:</label
            >
            <select class="form-input">
              <option id="profession" value="country">
                --Choose Your Profession--
              </option>
              <option id="profession-web" value="web-development">
                Web Development
              </option>
              <option id="profession-da" value="data-analytics">
                Data Analytics
              </option>
              <option id="profession-design" value="ui-design">
                UI/UX Design
              </option>
              <option id="profession-devops" value="devops">Devops</option>
            </select>
          </div>

          <!-- it skill -->
          <div class="form-group">
            <label class="form-label" for="skill-html">Basic IT Skill:</label>
            <div class="form-selects-group">
              <div class="form-selects">
                <input id="skill-html" type="checkbox" value="html" />
                <label for="skill-html">HTML</label>
              </div>
              <div class="form-selects">
                <input id="skill-css" type="checkbox" value="css" />
                <label for="skill-css">CSS</label>
              </div>
              <div class="form-selects">
                <input id="skill-js" type="checkbox" value="js" />
                <label for="skill-js">JS</label>
              </div>
              <div class="form-selects">
                <input id="skill-react" type="checkbox" value="react" />
                <label for="skill-react">React</label>
              </div>
              <div class="form-selects">
                <input id="skill-node" type="checkbox" value="node" />
                <label for="skill-node">Node</label>
              </div>
            </div>
          </div>

          <!-- introduce -->
          <!-- form-group, form-label, form-input, form-textarea... -->
          <!-- class="form-label color-blue font-bold" -->
          <div class="form-group">
            <label class="form-label" for="introducing"
              >Introduce Yourself:</label
            >
            <textarea
              class="form-textarea"
              id="introducing"
              placeholder="No more than 140 words..."
              maxlength="140"
            ></textarea>
          </div>
        </fieldset>

        <!-- agreement -->
        <div>
          <div>
            <input id="confirm" type="checkbox" value="confirm" required />
            <label for="confirm"
              >I'm accepting <a href="#">Terms and Conditions</a></label
            >
          </div>
          <div>
            <input
              class="form-submit"
              id="submit"
              type="submit"
              value="Sign Up"
            />
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
